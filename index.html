<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>原初之星 等级计算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>✦ 原初之星 等级计算器 ✦</h1>
      <p class="subtitle">输入各项目等级，系统会根据角色等级动态调整上限并计算总分与原初之星。</p>

      <div class="inputs" id="inputs">
        <!-- JS动态插入输入区 --> 
      </div>

      <div class="results">
        <div class="result-row"><span>总分：</span><span id="total">0</span></div>
        <div class="result-row"><span>原初之星：</span><span id="star" class="star">10</span></div>
        <div class="actions">
          <button id="resetBtn" class="btn reset">重置</button>
        </div>
      </div>

      <div class="author-inside">作者: 小夜</div>
    </div>

    <footer class="footer">
      © 2025 原初之星计算
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
